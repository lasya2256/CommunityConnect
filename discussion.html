<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participate in Discussion - Community Connect</title>
    <link rel="stylesheet" href="discussion.css">
</head>
<body>
    <div class="discussion-container">
        <h1>Community Discussions</h1>
        <div id="discussion-form">
            <input type="text" id="discussion-title" placeholder="Title of your discussion">
            <textarea id="discussion-content" placeholder="Share your thoughts..."></textarea>
            <button id="submit-discussion">Create Discussion</button>
        </div>
        <div id="discussion-threads">
            <!-- Dynamically loaded discussions will go here -->
        </div>
    </div>
    <script src="discussion.js"></script>
</body>
</html>
